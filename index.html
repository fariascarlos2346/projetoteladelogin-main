<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/3df637a2f2.js"crossorigin="anonymous"></script>
   <title>Tela login</title>
</head>
<body>
   <div class="conteudo">
      <div class="img">
         <img src="./img/Carlos Henrique.png" alt="barba">
      </div>
      <div class="login">
         <h2>Login</h2>
         <label for="email">E-mail</label>
         <input type="email" nome="email" id="email">
         <label for="password">Password</label>
         <input type="password" nome="password" id="password">
         <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign Up</a>
         </div>
         <button class="btn">Enter</button>
         <div class="social">
            <button class="facebook">
               <i class="fa-brands fa-facebook">
                  <span>Login with Facebook</span>
               </i>
            </button>
            <button class="instagram">
               <i class="fa-brands fa-instagram">
                  <span>Login with Instagram</span>
               </i>
            </button>
         </div>
      </div>
   </div>
</body>
</html>
